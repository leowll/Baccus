<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/layoutTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Refresh" action="#{backingBean.showShopList()}"/>
                </h:form>
                <table>
                    <thead><th>店舗名</th><th>住所１</th><th>URL</th></thead>
                    <c:forEach items="#{backingBean.shopList}" var="shop">
                        <tr>
                            <td>#{shop.shopName}</td>
                            <td>#{shop.shopAddress1}</td>
                            <td>#{shop.shopUrl}</td>
                            <td><a href="shopinfo?id=#{shop.shopId}" style="width:40px">詳細</a></td>
                            <td>
                                <a style="width:40px" href="delete/?id=#{shop.shopId}">
                                    削除
                                </a>
                            </td>

                        </tr>
                    </c:forEach>
                </table>

            </ui:define>

        </ui:composition>

    </body>
</html>
