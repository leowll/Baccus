<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/layoutTemplate.xhtml">

            <ui:define name="content">
                <style type="text/css">

                    div.label{
                        float:left;
                        height:30px;
                        width:25%;
                        text-align: right;
                        padding-right: 10px;
                    }
                    div.input{
                        float:left;
                        height:30px;
                        width:70%;
                    }
                    #registerForm{
                        width:450px;
                        margin-top: 50px;
                    }
                </style>
                <h:form>
                    <div id="registerForm">
                        <div class="label">
                            店舗名
                        </div>
                        <div class="input">
                            <h:inputText value="${backingBean.shop.shopName}"/>
                        </div>
                        <div>
                            <div class="label">
                                店舗住所
                            </div>
                        </div>
                        <div class="input">
                            <h:inputText value="${backingBean.shop.shopAddress1}"/>
                        </div>
                        <div>
                            <div class="label">
                                URL
                            </div>
                        </div>
                        <div>
                            <h:inputText value="${backingBean.shop.shopUrl}"/>
                        </div>
                        <h:commandButton action="#{backingBean.createShop}" value="登録"/>
                        
                    </div>
                </h:form> 

            </ui:define>

        </ui:composition>       　

    </body>
</html>
